<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sliding Puzzle Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
	<!-- This is the HTML from index.html -->
	<table id="puzzle">
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>x</td>
			</tr>
		</tbody>
	</table>
	<div id="buttonsAndMessage">
		<input id="restartGame" type="button" value="Reset" onclick="window.location.reload(true);" />
		<label id="message"></label>
	</div>
  </div>
  <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
  <script src="slidingPuzzleGame.js"></script>
  <script src="slidingPuzzleTests.js"></script>
</body>
</html>
